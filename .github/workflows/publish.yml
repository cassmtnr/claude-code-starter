name: Publish to npm

on:
  release:
    types: [created]

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          VERSION="${VERSION#.}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: get-version
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Update version
        run: npm version ${{ needs.get-version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  commit-version:
    name: Commit Version to Repo
    runs-on: ubuntu-latest
    needs: [get-version, publish]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update version
        run: npm version ${{ needs.get-version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ needs.get-version.outputs.version }}"
          git push origin main
